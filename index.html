<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <br>
    <h1 align="center">Student Registration</h1>
    <br>
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" class="form-control"></td>
            <td>Admission No</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>College</td>
            <td><input type="text" class="form-control"></td>
            <td>Department</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea type="Address" class="form-control" rows="5" cols="5"></textarea></td>
        </tr>
        <tr>
            <td>Phone no.</td>
            <td><input type="number" class="form-control" min=0 ></td>
            <td>Email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" class="form-control"></td>
            <td>Educational Qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>User Name</td>
            <td><input type="text" class="form-control"></td>
            <td>Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
    </table>
    <br>
    <center><button class="btn btn-primary">Register</button></center>
</body>
</html>
